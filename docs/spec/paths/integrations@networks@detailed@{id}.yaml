parameters:
  - name: id
    in: path
    required: true
    schema:
      type: integer
      description: Chain identifier
get:
  tags:
    - Networks
  summary: Get Network with details
  operationId: getDetailedNetwork
  parameters:
    - $ref: '#/components/parameters/AuthParam'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/NetworkDetailed'
    '500':
      $ref: '#/components/schemas/InternalError'
