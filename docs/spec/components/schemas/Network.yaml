allOf:
  - $ref: '#/components/schemas/NetworkKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - chain_id
          - factory_address
          - token_name
          - token_symbol
          - decimals
          - rpc_url
        properties:
          name:
            type: string
            description: Network name
            example: polygon
          chain_id:
            type: integer
            description: Chain id
            example: 5
          factory_address:
            type: string
            description: Address of token factory on current network
            example: '0x63B703318fbcD1F319a5C0036F9bcd6573c483ba'
          token_name:
            type: string
            description: Native token name
            example: Ethereum
          token_symbol:
            type: string
            description: Native token symbol
            example: ETH
          decimals:
            type: integer
            description: decimal
            example: 5
